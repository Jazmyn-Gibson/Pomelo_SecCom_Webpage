<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jazmyn Gibson Pomelo Care Security and Compliance Project</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Page Styling -->
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    h2 {
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .g_id_signin {
      margin-bottom: 20px;
    }

    .highlighted {
      background-color: #ffcccc;
    }
  </style>

  <!-- Google Identity SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- JOSE JWT Verification Library -->
  <script src="https://cdn.jsdelivr.net/npm/jose@5.2.0/dist/browser/index.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Google Login -->
    <div id="g_id_onload"
         data-client_id="400648260952-6g5s737flkmh2eq00h84fl72ieeua63t.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- Headings -->
    <h1>Secure Web Form with Google Authentication and Submission Logging</h1>
    <h2>Submit Your Message</h2>

    <!-- Input Form -->
    <form id="textForm">
      <input type="text" id="userInput" placeholder="Enter your message or a JWT" required>
      <button type="submit">Submit</button>
    </form>

    <!-- Table for Output -->
    <table id="submissionTable">
      <thead>
        <tr>
          <th>Message</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will insert rows -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("textForm").style.display = "none";
    });

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      alert("Signed in as: " + payload.name);
      localStorage.setItem("userName", payload.name);
      localStorage.setItem("userEmail", payload.email);
      document.getElementById("textForm").style.display = "block";
    }

    document.getElementById("textForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const input = document.getElementById("userInput").value;
      const date = new Date().toLocaleString();

      const table = document.getElementById("submissionTable").getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      const messageCell = newRow.insertCell(0);
      const dateCell = newRow.insertCell(1);

      messageCell.textContent = input;
      dateCell.textContent = date;

      // Check if input is a JWT
      const isJWT = input.split('.').length === 3;

      if (isJWT) {
        try {
          const { importSPKI, jwtVerify } = jose;

          const publicKey = await importSPKI(
            `-----BEGIN PUBLIC KEY-----\nMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE/5aJr5PK1pYw5hvzXCN8QrQ2UOdZ7HT+XkCzqn1Zh3hULzqvZIbFPdI3DxRKewZ7slRcMpbQFO3h+HdJD2f2pA==\n-----END PUBLIC KEY-----`,
            'ES256'
          );

          await jwtVerify(input, publicKey);
          newRow.classList.add("highlighted");
        } catch (err) {
          console.warn("‚ùå Invalid JWT:", err.message);
        }
      }

      document.getElementById("userInput").value = '';
    });
  </script>
</body>
</html>
