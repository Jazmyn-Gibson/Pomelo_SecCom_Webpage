<body>
  <div class="container">
    <!-- ✅ ADD VISIBLE PAGE TITLE -->
    <h1>Pomelo SecCom Webpage</h1>

    <!-- ✅ Google Login -->
    <div id="g_id_onload"
         data-client_id="400648260952-6g5s737flkmh2eq00h84fl72ieeua63t.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- ✅ Subtitle -->
    <h2>Submit your Message</h2>

    <!-- Input Form -->
    <form id="textForm">
      <input type="text" id="userInput" placeholder="Enter your message" required>
      <button type="submit">Submit</button>
    </form>

    <!-- Table -->
    <table id="submissionTable">
      <thead>
        <tr>
          <th>Message</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows -->
      </tbody>
    </table>
  </div>
</body>
